<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISE Similar Policy Generator Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-grid.css">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
  <div class="row">
      <div class="col">
        {% load static %}
        <img src="{% static './cisco_log.png' %}" alt="qwe" width="118" height="68" class="d-inline-block align-text-top">
      </div>
      <div>
          <h3><small class="text-muted">Cisco ISE Similar Policy Creator</small></h3>
      </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <div class="col-sm-8">

        <form class="was-validated" enctype="multipart/form-data" action="/deployment/" method="post">
            {% csrf_token %}

            <div class="mb-3">
                    <!--<option selected>Please select the project deployment type</option> -->
                    {% if data %}
                <label for="exampleInputPassword1" class="form-label">Which policy set will be imported after authorization policies creating ?</label>
                <select class="form-select" aria-label="Default select example" name="policysetselected">
                    {% for dict in data %}
                    <option selected value="{{ dict.id }}">{{ dict.name }}</option>
                    {% endfor %}
                </select>
                <br />
                <br />
                <button type="submit" class="btn btn-primary" onclick="javascript:history.back(-1);"> Back </button>
                <button type="submit" class="btn btn-primary" > Deploy </button>
                    {% else %}
                <label style="color: red" for="exampleInputPassword1" class="form-label">Target ISE Connect Fail! Please check the connection!</label>
                <br />
                <br />
                <button type="submit" class="btn btn-primary" onclick="javascript:history.back(-1);"> Back </button>
                    {% endif %}
            </div> <br />
        </form>
        <br />
        <br />
    </div>

    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Warning</h5>
                <h6 class="card-subtitle mb-2 text-muted">Warning</h6>
                <p class="card-text">It's the beta version, please make sure the target ISE is not in production environment </p>
            </div>
        </div>
    </div>
  </div>

</div>
</body>
</html>
